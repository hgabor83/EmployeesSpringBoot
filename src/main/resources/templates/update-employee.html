<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

	<title>Update employee</title>
</head>

<body>

<div class="container">

	<p class="h4 mb-4">Update employee</p>

	<form action="#" th:action="@{/api/updateEmployee}"
		  th:object="${theEmployee}" method="POST">

		<input type="number" th:field="*{id}"
			   class="form-control mb-4 col-4" placeholder="1">

		<input type="text" th:field="*{firstName}"
			   class="form-control mb-4 col-4" placeholder="John">

		<input type="text" th:field="*{lastName}"
			   class="form-control mb-4 col-4" placeholder="Doe">

		<input type="text" th:field="*{role}"
			   class="form-control mb-4 col-4" placeholder="Engineer">

		<input type="number" th:field="*{salary}"
			   class="form-control mb-4 col-4" placeholder="1000">

		<button type="submit" class="btn btn-info col-2">Save</button>

	</form>

</div>
</body>

</html>
